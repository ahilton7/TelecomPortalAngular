<p>login works!</p>
    <a [routerLink]="['/account']">Account</a>
    <table id="person-list" class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="person-list-body">
            <tr *ngFor="let person of PersonList">
                <td>{{ person.name }}</td>
                <td><button (click)="details(person)">Details</button></td>
            </tr>
        </tbody>
    </table>
<div class="container"><div class="col-md-6 col-md-offset-3 loginBox"><h3>Log In</h3>
    <p>{{message}}</p>
    <form><div class="form-group clearfix">    
                  <label class="col-md-3 col-sm-5 col-xs-12" for="userId">Name</label>
    <div class="col-md-9 col-sm-7 col-xs-12">    
                      <input class="form-control" formcontrolname="Name" type="text" /><div><div>Name is required</div></div></div></div>
    <div class="form-group clearfix">    
                <label class="col-md-3 col-sm-5 col-xs-12" for="password">Password</label>
    <div class="col-md-9 col-sm-7 col-xs-12">    
                    <input class="form-control" formcontrolname="password" type="password" /><div><div>Password is required</div></div></div></div>
    <div class="col-xs-12 form-group text-right"><button class="btn btn-success" type="submit">Login</button></div></form></div></div>
